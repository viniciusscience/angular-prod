<div class="container">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="input">
      <input
        type="text"
        formControlName="task"
        placeholder="Digite sua tarefa"
      />
      <button
        [disabled]="!form.valid"
        type="submit"
        style="width: 60px; margin-left: 5px"
      >
        Criar
      </button>
    </div>
  </form>
</div>
